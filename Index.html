<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Twelve</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link type="text/javascript" src="scripts/scripts.js" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/regular.min.css" integrity="sha512-j+P0XpTXw+hDTK64xqC/cjv62cf629/IR4/0bokmich7J8XdVlWT40+1M/Z58rCQ4F+3QoJIfzh6Ui6TTIP6WQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Main header section -->

  <header class="main-header">
    <nav class="navbar">
      <div class="logo-container">
        <div class="logo">
          <a href="#">YourLogo</a>
        </div>
        <div class="hamburger menuacton" id="hamburger">
          <img src="./Assets/Images/hamburger.svg" alt="Menu" id="menu-icon">
        </div>
      </div>

      <!-- Navigation links container -->
      <div class="nav-links-container">
        <ul class="nav-links">
          <li class="nav-menu"><img src="./Assets/Images/Home.png" alt="home" class="nav-img"><a href="#">Home</a></li>
          <li class="nav-menu"><img src="./Assets/Images/Event.png" alt="home" class="nav-img"><a href="#">Events</a></li>
          <li class="nav-menu"><img src="./Assets/Images/Speaker.png" alt="home" class="nav-img"><a href="#">Speakers</a></li>
          <li class="nav-menu"><img src="./Assets/Images/Report.png" alt="home" class="nav-img"><a href="#">Reports</a></li>
          <li class="nav-menu"><img src="./Assets/Images/Notification.png" alt="home" class="nav-img"><a href="#">Notifications</a></li>
          <li class="nav-menu"><img src="./Assets/Images/Message.png" alt="home" class="nav-img"><a href="#">Messages</a></li>
          <li class="nav-menu"><img src="./Assets/Images/Setting.png" alt="home" class="nav-img"><a href="#">Settings</a></li>
          <div class="dark-mode">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <span class="text">Dark mode</span>
          </div>
          <li class="nav-menu"><img src="./Assets/Images/Home.png" alt="home" class="nav-img"><a href="#">Yemi Olusola</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main body-->
  <main class="main">
    <section class="stats-section">
      <div class="stats-container">
        <div class="headlines">
          <p>Welcome! hereâ€™s your summary</p>
        </div>
        <div class="stat">
          <div class="card">
            <div class="stat-content">
              <h2>Total Events</h2>
              <img src="./Assets/Images/info.png" alt="info">
            </div>
            <div class="stat-value">
              <p id="total-event"></p>
              <img src="./Assets/Images/arrow-angle-right.png" alt="">
            </div>
          </div>

          <div class="card">
            <div class="stat-content">
              <h2>Active Speakers</h2>
              <img src="./Assets/Images/info.png" alt="info">
            </div>
            <div class="stat-value">
              <p id="in-progress-count">5</p>
            </div>
          </div>

          <div class="card">
            <div class="stat-content">
              <h2>Total Registrations</h2>
              <img src="./Assets/Images/info.png" alt="info">
            </div>
            <div class="stat-value">
              <p>25</p>
            </div>
          </div>

          <div class="card">
            <div class="stat-content">
              <h2>Total revenues</h2>
              <img src="./Assets/Images/info.png" alt="info">
            </div>
            <div class="stat-value">
              <p>$500,000</p>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Chart section -->
    <section class="chart-section">
      <div class="chart-container">
        <div class="chart-headlines">
          <p>Event Registrations per month</p>
        </div>
        <canvas id="myChart" style="width:100%; height:260px;"></canvas>
      </div>
    </section>


  </main>

  </section>
  <script src="scripts/scripts.js"></script>
</body>

</html>
